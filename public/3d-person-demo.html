<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Person Demo (Three.js)</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script>
    // Scene setup
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf0f0f0);
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 10;

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 7.5);
    scene.add(light);

    // Helper function to create limbs with color
    function createLimb(length, radius, color) {
      const geometry = new THREE.CylinderGeometry(radius, radius, length, 16);
      const material = new THREE.MeshStandardMaterial({ color });
      return new THREE.Mesh(geometry, material);
    }

    // Head (skin color)
    const head = new THREE.Mesh(
      new THREE.SphereGeometry(1, 32, 32),
      new THREE.MeshStandardMaterial({ color: 0xffcc99 })
    );
    head.position.y = 5.2;
    scene.add(head);

    // Body (shirt)
    const body = createLimb(2.5, 0.7, 0x3366cc); // blue shirt
    body.position.y = 3.5;
    scene.add(body);

    // Lower body (pants)
    const pants = createLimb(1.5, 0.65, 0x222244); // dark blue pants
    pants.position.y = 2;
    scene.add(pants);

    // Arms (skin color)
    const leftArm = createLimb(2.2, 0.28, 0xffcc99);
    leftArm.position.set(-1.2, 4.2, 0);
    leftArm.rotation.z = Math.PI / 4;
    scene.add(leftArm);

    const rightArm = createLimb(2.2, 0.28, 0xffcc99);
    rightArm.position.set(1.2, 4.2, 0);
    rightArm.rotation.z = -Math.PI / 4;
    scene.add(rightArm);

    // Hands (small spheres)
    const leftHand = new THREE.Mesh(
      new THREE.SphereGeometry(0.32, 16, 16),
      new THREE.MeshStandardMaterial({ color: 0xffcc99 })
    );
    leftHand.position.set(-2.2, 5.2, 0);
    scene.add(leftHand);

    const rightHand = new THREE.Mesh(
      new THREE.SphereGeometry(0.32, 16, 16),
      new THREE.MeshStandardMaterial({ color: 0xffcc99 })
    );
    rightHand.position.set(2.2, 5.2, 0);
    scene.add(rightHand);

    // Legs (pants color)
    const leftLeg = createLimb(2.5, 0.32, 0x222244);
    leftLeg.position.set(-0.5, 0.5, 0);
    leftLeg.rotation.z = Math.PI / 16;
    scene.add(leftLeg);

    const rightLeg = createLimb(2.5, 0.32, 0x222244);
    rightLeg.position.set(0.5, 0.5, 0);
    rightLeg.rotation.z = -Math.PI / 16;
    scene.add(rightLeg);

    // Shoes (small cubes)
    const leftShoe = new THREE.Mesh(
      new THREE.BoxGeometry(0.5, 0.2, 0.3),
      new THREE.MeshStandardMaterial({ color: 0x333333 })
    );
    leftShoe.position.set(-0.5, -0.8, 0);
    scene.add(leftShoe);

    const rightShoe = new THREE.Mesh(
      new THREE.BoxGeometry(0.5, 0.2, 0.3),
      new THREE.MeshStandardMaterial({ color: 0x333333 })
    );
    rightShoe.position.set(0.5, -0.8, 0);
    scene.add(rightShoe);

    // Simple face (eyes and mouth)
    const eyeGeometry = new THREE.SphereGeometry(0.13, 8, 8);
    const eyeMaterial = new THREE.MeshStandardMaterial({ color: 0x222222 });
    const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
    leftEye.position.set(-0.35, 5.5, 0.9);
    scene.add(leftEye);
    const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
    rightEye.position.set(0.35, 5.5, 0.9);
    scene.add(rightEye);

    // Mouth (simple arc)
    const mouthShape = new THREE.Shape();
    mouthShape.absarc(0, 0, 0.28, 0, Math.PI, false);
    const mouthGeometry = new THREE.ShapeGeometry(mouthShape);
    const mouthMaterial = new THREE.MeshStandardMaterial({ color: 0xaa4444 });
    const mouth = new THREE.Mesh(mouthGeometry, mouthMaterial);
    mouth.position.set(0, 5.2, 0.95);
    mouth.rotation.x = Math.PI / 2;
    scene.add(mouth);

    // Render loop
    function animate() {
      requestAnimationFrame(animate);
      head.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();

    // Responsive resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
