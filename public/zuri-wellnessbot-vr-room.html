    <title>Zuri VR Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body style="margin:0;">
    <a-scene>
      <a-assets>
        <img id="zuri" src="/images/operators/zuri.png.png" />

      <a-image src="#zuri" position="0 2 -4" width="2" height="2"></a-image>
