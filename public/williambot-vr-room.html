<!-- William VR Room -->
<html>

    <title>William VR Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body style="margin:0;">
    <a-scene>
      <a-assets>
        <img id="william" src="/images/operators/williambot.png.png" />

      <a-text value="Ask about art, creativity, and AI masterpieces!" position="0 1 -4" align="center" color="#232526" width="6"></a-text>
