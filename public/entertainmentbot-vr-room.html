<html>

    <title>Entertainment Bot VR Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body style="margin:0;">
    <a-scene>
      <a-assets>
        <img id="entertainmentbot" src="/images/operators/entertainmentbot.png.png" />

      <a-text value="Games, trivia, and interactive fun for everyone!" position="0 1 -4" align="center" color="#7b2ff2" width="6"></a-text>
