<!-- Silver VR Room -->
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <title>Silver VR Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body style="margin:0;">
    <a-scene>
      <a-assets>
        <img id="silver" src="/images/operators/silver.png.png" />
      </a-assets>
      <a-sky color="#c0c0c0"></a-sky>
      <a-image src="#silver" position="0 2 -4" width="2" height="2"></a-image>
      <a-text value="Welcome to Silver's Senior VR Room!" position="0 3.5 -4" align="center" color="#232526" width="6"></a-text>
      <a-text value="Support for seniors: health, wellness, and more!" position="0 1 -4" align="center" color="#7b2ff2" width="6"></a-text>
    </a-scene>
  </body>
</html>
