<!-- Sanctuary VR Room -->
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <title>Sanctuary VR Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body style="margin:0;">
    <a-scene>
      <a-assets>
        <img id="sanctuary" src="/images/operators/sanctuary.png.png" />
      </a-assets>
      <a-sky color="#222f3e"></a-sky>
      <a-image src="#sanctuary" position="0 2 -4" width="2" height="2"></a-image>
      <a-text value="Welcome to the Sanctuary VR Room!" position="0 3.5 -4" align="center" color="#fffbe6" width="6"></a-text>
      <a-text value="Chat with the Sanctuary bot for guidance and support!" position="0 1 -4" align="center" color="#fffbe6" width="6"></a-text>
    </a-scene>
  </body>
</html>
